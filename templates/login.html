<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | NetDefender</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ff99;
    }
    form {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,150,0.3);
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #00ff99;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê NetDefender Login</h1>
  <form method="POST">
    <input name="username" type="text" placeholder="Username" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>
